                    <div class="mb-3">

                    <div class="mb-3">

                    <div class="mb-3">

                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3D Animator">
                    </div>
                    <div class="mb-3">
                        <label for="selectForm" class="form-label">Position</label>
                        <select class="form-select" aria-label="Default select example">

                            <option value="intern">Internship</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 mt-5">
